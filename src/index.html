<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Awesome-Elements Layout</title>

  <script type="module" src="/build/awesome-elements.esm.js"></script>
  <script nomodule src="/build/awesome-elements.js"></script>
</head>

<body>
  <div id="wrap-component">
    <h1>Wrap</h1>
    <p>The <b>wrap</b> element applies a maximum width for its inner contents and leaves margins to both sides.</p>
    <div style="width: 100%; border: 1px solid cornflowerblue; text-align: center">
      outer container spanning across the whole width
      <awesome-wrap style="height: 100%; width: 100%">
        <div style="height: 100%; width: 100%; border: 1px solid cornflowerblue; text-align: center">inner container
          with limited maximum width</div>
      </awesome-wrap>
    </div>
  </div>
</body>

</html>
